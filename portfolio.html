    <!DOCTYPE html>
<html>
<head>
    <title>Tabbed Content Example</title>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
<body>

<div class="tabs">
    <button class="tablink" onclick="openTab('tab1')">Buyer's</button>
    <button class="tablink" onclick="openTab('tab2')">Seller's</button>
    <!-- Add more tab buttons as needed -->

    <div id="tab1" class="tabcontent">
        
    </div>

    <div id="tab2" class="tabcontent">
       
    </div>
    <!-- Add more tab content sections as needed -->
</div>

<script>
    function openTab(tabName) {
        var i;
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
    }
</script>

</body>
</html>
